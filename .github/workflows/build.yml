name: CI Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build-generator:
    name: Build generator
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up build dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ ninja-build
        
    - name: Set up build dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja
        
    - name: Set up build dependencies (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Configure CMake
      working-directory: generator
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release \
          -DLIBROMFS_PROJECT_NAME=standalone
      shell: bash
      
    - name: Build generator
      working-directory: generator
      run: cmake --build build --config Release
      
    - name: Prepare artifact (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: generator/build
      run: |
        mkdir -p artifact
        cp generator-standalone artifact/
        chmod +x artifact/generator-standalone
      shell: bash
      
    - name: Prepare artifact (Windows)
      if: runner.os == 'Windows'
      working-directory: generator/build
      run: |
        mkdir artifact
        copy generator-standalone.exe artifact\
      shell: cmd
      
    - name: Upload generator artifact
      uses: actions/upload-artifact@v4
      with:
        name: libromfs-generator-${{ runner.os }}
        path: generator/build/artifact/*
        retention-days: 30
