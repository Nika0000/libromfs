name: CI Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test-without-compression:
    name: Test without compression
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up build dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ ninja-build
        
    - name: Set up build dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja
        
    - name: Set up build dependencies (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Configure CMake
      working-directory: tests
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      working-directory: tests
      run: cmake --build build --config Release
      
    - name: Run tests
      working-directory: tests
      run: ctest --test-dir build --output-on-failure --build-config Release

  test-romfsignore:
    name: Test .romfsignore functionality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ ninja-build
        
    - name: Verify test files exist
      working-directory: tests/resources
      run: |
        echo "Checking test files for .romfsignore..."
        ls -la
        test -f .romfsignore || (echo ".romfsignore not found!" && exit 1)
        test -f script.py || (echo "script.py not found!" && exit 1)
        test -f tempfile.tmp || (echo "tempfile.tmp not found!" && exit 1)
        test -f test.md || (echo "test.md not found!" && exit 1)
        test -f ignored_folder/ignored.txt || (echo "ignored_folder/ignored.txt not found!" && exit 1)
        test -f included.txt || (echo "included.txt not found!" && exit 1)
        echo "All test files present"
        
    - name: Configure CMake
      working-directory: tests
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      working-directory: tests
      run: cmake --build build --config Release
      
    - name: Verify excluded files are not embedded
      working-directory: tests/build
      run: |
        echo "Checking that excluded files are not in the binary..."
        # Check that excluded patterns are NOT present in the binary
        ! strings libromfs-test | grep -q "This Python script should not be embedded" || (echo "Python script was embedded!" && exit 1)
        ! strings libromfs-test | grep -q "This is a temporary file" || (echo "Temp file was embedded!" && exit 1)
        ! strings libromfs-test | grep -q "This test.md file should be excluded" || (echo "Markdown file was embedded!" && exit 1)
        ! strings libromfs-test | grep -q "This file should be ignored" || (echo "Ignored folder file was embedded!" && exit 1)
        echo "Excluded files verified to be absent from binary"
        
    - name: Verify included files are embedded
      working-directory: tests/build
      run: |
        echo "Checking that included files ARE in the binary..."
        strings libromfs-test | grep -q "Hello, libromfs!" || (echo "hello.txt not found in binary!" && exit 1)
        strings libromfs-test | grep -q "should be included" || (echo "included.txt not found in binary!" && exit 1)
        echo "Included files verified to be present in binary"
      
    - name: Run .romfsignore tests
      working-directory: tests
      run: ctest --test-dir build --output-on-failure --build-config Release

  test-with-compression:
    name: Test with compression
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up build dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ ninja-build zlib1g-dev
        
    - name: Set up build dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja zlib
        
    - name: Set up build dependencies (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Install zlib (Windows)
      if: runner.os == 'Windows'
      run: |
        vcpkg install zlib:x64-windows
        echo "CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV
      shell: bash
      
    - name: Configure CMake with compression
      working-directory: tests
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DLIBROMFS_COMPRESS_RESOURCES=ON -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        else
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DLIBROMFS_COMPRESS_RESOURCES=ON
        fi
      shell: bash
      
    - name: Build with compression
      working-directory: tests
      run: cmake --build build --config Release
      
    - name: Run compression tests
      working-directory: tests
      run: ctest --test-dir build --output-on-failure --build-config Release

  test-cross-platform:
    name: Cross-platform compatibility test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ ninja-build
        
    - name: Test C++20 standard
      working-directory: tests
      run: |
        cmake -B build-cpp20 -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=20
        cmake --build build-cpp20
        ctest --test-dir build-cpp20 --output-on-failure
        
    - name: Clean build
      run: rm -rf tests/build-cpp20
      
    - name: Test with Boost filesystem (optional)
      working-directory: tests
      run: |
        sudo apt-get install -y libboost-filesystem-dev
        cmake -B build-boost -G Ninja -DCMAKE_BUILD_TYPE=Release -DUSE_BOOST_FILESYSTEM=ON
        cmake --build build-boost
        ctest --test-dir build-boost --output-on-failure

  lint-and-format:
    name: Code quality checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Check for trailing whitespace
      run: |
        if git grep -n '[[:blank:]]$' -- '*.cpp' '*.hpp' '*.cmake' 'CMakeLists.txt'; then
          echo "Error: Found trailing whitespace"
          exit 1
        fi
        
    - name: Check CMakeLists.txt exists
      run: |
        test -f CMakeLists.txt
        test -f tests/CMakeLists.txt
        test -f lib/CMakeLists.txt
        test -f generator/CMakeLists.txt